name: ci
on:
  - push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: lint
        uses: golangci/golangci-lint-action@v2
      - name: test
        run: |
          make test
